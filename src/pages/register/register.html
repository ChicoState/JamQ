<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br><br><br><br><br><br><br>
  <br>
  <br>
  <ion-item>
      <ion-label floating >Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label floating >Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"[(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Verify Password</ion-label>
      <ion-input type="password"[(ngModel)]="user.verify"></ion-input>
    </ion-item>

  <br>
  <button id="register" ion-button secondary block (click)="register(user)">Register</button>
  <button ion-button secondary block (click)="existinglogin()">Login with an existing account</button>
  

</ion-content>
