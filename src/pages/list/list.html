<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{host}}'s Party
      <i>#{{ partyKey }}</i>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item clear ion-item *ngFor="let song of (songs | async)?.slice().reverse()">
      <ion-thumbnail item-start>
        <img src="{{song.img}}">
      </ion-thumbnail>
      <h2> {{ song.title }} </h2>
      <p> {{ song.artist }}</p>
      <p> {{ song.likes }}</p>
      <p> {{ song.dislikes }}</p>

      <button ion-button clear item-end (click)=like(song)>
        <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>
      </button>
      <button ion-button clear item-end (click)=dislike(song)>
          <ion-icon ios="ios-thumbs-down" md="md-thumbs-down"></ion-icon>
        </button>
    </ion-item>
  </ion-list>
</ion-content>
