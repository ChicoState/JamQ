<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{host}}'s Party</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center>Party Key: {{ partyKey }}</h2>
  <ion-list>
    <ion-item clear ion-item *ngFor= "let song of songs | async" (click)="itemTapped($event, item)">
    <!-- <ion-thumbnail item-start>
      <img src= "{{song.img}}">
    </ion-thumbnail> -->
    <h2> {{ song.title }} </h2>
    <p> {{ song.artist }}</p>
    <button ion-button clear item-end>
   <ion-icon ios="ios-thumbs-down-outline" md="md-thumbs-down" ></ion-icon>
    </button>
    <button ion-button clear item-end >
      <ion-icon ios="ios-thumbs-up-outline" md="md-thumbs-up"></ion-icon>
    </button>
  </ion-item>
</ion-list>
</ion-content>
