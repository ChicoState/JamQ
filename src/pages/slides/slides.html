<ion-header>

  <ion-navbar>
    <ion-title>JamQ</ion-title>
        <ion-buttons end>
          <button ion-button (click)="login()" color="green">Login</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="page-slides">

  <ion-slides pager>
      <ion-toolbar>
      </ion-toolbar>
    <ion-slide>
      <img src="http://internationalmusiccamp.com/wp-content/uploads/2014/06/Music-Icon.png" class="slide-image"/>
      <h2>Welcome to JamQ </h2>
      <p>Let your guests help you chose the best music to listen to -<b> Powered by Spotify!</b></p>
    </ion-slide>

    <ion-slide>
      <img src="http://img.talkandroid.com/uploads/2016/01/spotify-app-logo-450x450.png" class="slide-image"/>
      <h3> Link with Spotify!</h3>
      <p>JamQ is very easy to use!</p>
    </ion-slide>

    <ion-slide>
      <img src="https://eac.com.au/wp-content/uploads/sites/3/2017/05/estate-agents-cooperative-eac-real-estate-listing-property-video-marketing-play-button.png"class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end (click)="login()" color="green">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
