<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide>
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button (click)="home()" color="primary">Skip</button>

      </ion-toolbar>

    <ion-slide>
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button (click)="home()" color="primary">Skip</button>

      <p>JamQ is very easy to use!</p>
      <p>Login with Spotify and join a group or make your own.</p>
    </ion-slide>


    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="https://eac.com.au/wp-content/uploads/sites/3/2017/05/estate-agents-cooperative-eac-real-estate-listing-property-video-marketing-play-button.png"class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end (click)="home()" color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
