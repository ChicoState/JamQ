<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JamQ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <br><br><br><br><br><br><br>
  <br>
  <br>
  <div id="keyPage">
  <ion-item>
    <ion-input text-center type="text" placeholder="Enter Party ID"></ion-input>
  </ion-item>

  <br>
  <button ion-button primary block (click)="goQueue()">Join Party</button>
  <h1 text-center><b> OR</b> </h1>
  <br>
  <button ion-button secondary block (click)="hostParty()">Host a Party!</button>
</div>
<div id="hide" style="visibility:hidden;">
  <br>
  <br>
<button ion-button secondary block (click)="goParty()">Continue</button>
</div>
</ion-content>
