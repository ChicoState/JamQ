<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br><br><br><br><br><br><br>
  <br>
  <br>
  <ion-item>
      <ion-label floating >Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"[(ngModel)]="user.password"></ion-input>
    </ion-item>
  <br>
  <br>
  <button id="login" ion-button secondary block (click)="login(user)">Login!</button>
  <button id="register" ion-button secondary block color="light" (click)="register()">Register</button>
  <div id="hide" style="visibility:hidden;">
  <br>
  <br>
  <button ion-button secondary block (click)="goHome()">Continue!</button>
</div>
</ion-content>
