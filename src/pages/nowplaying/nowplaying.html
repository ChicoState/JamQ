<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Host View</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1 text-center id="name"> </h1> <!-- would like to add party number here or somewhere else on the page -->
  <h3 text-center id="key"> {{partyKey}}</h3>
  <ion-list>
    <ion-item clear ion-item *ngFor= "let song of songs | async" >
    <ion-thumbnail item-start>
      <img src= "{{song.img}}">
    </ion-thumbnail>
    <h2> {{ song.title }} </h2>
    <p> {{ song.artist }}</p>
    <button ion-button clear item-end (click)=remove(song.songid)>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-item>
</ion-list>

</ion-content>
