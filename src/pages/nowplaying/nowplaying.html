  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{host}}'s Party
      <i>#{{ partyKey }}</i>
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)=openSearch()>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="list">
      <ion-segment-button value="Songs">
        Songs
      </ion-segment-button>
      <ion-segment-button value="Artists">
        Artists
      </ion-segment-button>
      <ion-segment-button value="Genres">
        Genres
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div [ngSwitch]="list">
    <ion-list *ngSwitchCase="'Songs'">
      <ion-item clear ion-item *ngFor="let song of (songs | async)?.slice().reverse()">
        <ion-thumbnail item-start>
          <img src="{{song.img}}">
        </ion-thumbnail>
        <h2> {{ song.title }} </h2>
        <p> {{ song.artist }}</p>
        <p> {{song.likes}} </p>
        <p> {{song.dislikes}} </p>
        <button ion-button clear item-end (click)=remove(song.songid)>
          <ion-icon name="close"></ion-icon>
        </button>
        <button ion-button clear item-end (click)=like(song)>
          <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>
        </button>
        <button ion-button clear item-end (click)=dislike(song)>
          <ion-icon ios="ios-thumbs-down" md="md-thumbs-down"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'Artists'">
      <ion-item clear ion-item *ngFor="let artist of (artists | async)?.slice().reverse()">
        <ion-thumbnail item-start>
          <img src="{{artist.img}}">
        </ion-thumbnail>
        <h2> {{ artist.name }} </h2>
        <p> {{artist.likes}} </p>
        <button ion-button clear item-end (click)=removeArtist(artist.id)>
          <ion-icon name="close"></ion-icon>
        </button>
        <button ion-button clear item-end (click)=likeArtist(artist)>
          <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>
        </button>
        <button ion-button clear item-end (click)=dislikeArtist(artist)>
          <ion-icon ios="ios-thumbs-down" md="md-thumbs-down"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'Genres'">
      <ion-item>
        <p> Genre 1 </p>
        <p> Genre 2 </p>
        <p> Genre 3 </p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
