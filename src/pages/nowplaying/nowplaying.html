<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{host}}'s Party
      <i>#{{ partyKey }}</i>
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="list">
        <ion-segment-button value = "Songs">
          Songs
        </ion-segment-button>
        <ion-segment-button value = "Artists">
          Artists
        </ion-segment-button>
        <ion-segment-button value = "Genres">
          Genres
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="list">
    <ion-list *ngSwitchCase = "'Songs'" >
      <ion-item clear ion-item *ngFor="let song of (songs | async)?.slice().reverse()">
        <ion-thumbnail item-start>
          <img src="{{song.img}}">
        </ion-thumbnail>
        <h2> {{ song.title }} </h2>
        <p> {{ song.artist }}</p>
        <button ion-button clear item-end (click)=remove(song.songid)>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase = "'Artists'" >
      <ion-item>
        <p> Artist 1 </p>
        <p> Artist 2 </p>
        <p> Artist 3 </p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase = "'Genres'" >
      <ion-item>
        <p> Genre 1 </p>
        <p> Genre 2 </p>
        <p> Genre 3 </p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
