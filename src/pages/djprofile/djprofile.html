<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DJ Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>{{this.user.username}}</h1>
  <ion-item>
    <ion-label floating>First Name: {{this.user.firstname}}</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name: {{this.user.lastname}}</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Location: {{this.user.location}}</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Music Genres: {{this.user.genre}}</ion-label>
    <ion-input></ion-input>
  </ion-item>

</ion-content>
