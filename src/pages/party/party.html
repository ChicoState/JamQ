<!--

  Ionic pages and navigation.

<ion-header>

<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Party</ion-title>
</ion-navbar>

</ion-header>

<ion-content padding>

<div id="page">
<p>Welcome {{this.user.username}}</p>
<button ion-button primary block (click)="goQueue()" color="green">Join a New Party</button>
<button ion-button secondary block (click)="newParty()" color="green">Create a New Party!</button>
<button ion-button secondary block (click)="myParty()" color="green">Go to my Party</button>
<button ion-button block id="spotifyfull" color="green"(click)="spotifyLogin()">Link Spotify</button>
<button ion-button block clear id="spotify" color="green" style="visibility:hidden" (click)="spotifyLogout()">Unlink Spotify</button>


</div>

</ion-content>
