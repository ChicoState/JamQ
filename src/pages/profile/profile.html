<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="page">
    <h1 text-center>{{this.user.username}}</h1>
      <button id="spotifyfull" ion-button color="spotify" block style="visibility:hidden" (click)="spotifyLogin()">Register Spotify</button>
      <!-- col-6 should work once scrollbar is removed on mobile version -->
      <!--
      <button id="soundcloud" ion-button col-6 color="soundcloud" (click)="soundcloudLogin()">Register Soundcloud</button>
      <button id="youtube" ion-button col-6 color="youtube" (click)="youtubeLogin()">Register Youtube</button>
      -->
      <button id="youtube" ion-button block color="youtube" style="visibility:hidden" (click)="comingSoon()">Register Youtube & Soundcloud</button>
    <br>




    <button ion-button primary block (click)="goParty()" ion-button color="spotify" >Go to Party page.</button>


    <br>
    <div>
      <h3 text-center> Previously Hosted Events </h3>
      <ion-card>
        <!-- <ion-card> -->
        <ion-item text-center>
          <h1>3972</h1>
        </ion-item>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="people"></ion-icon>
              <div>58 listeners</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="musical-notes"></ion-icon>
              <div>40 songs</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
    <br>
    <div>
      <h3 text-center> Previously Joined Events </h3>
      <ion-card>
        <ion-item text-center>
          <h1>8267</h1>
        </ion-item>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="people"></ion-icon>
              <div>184 listeners</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="musical-notes"></ion-icon>
              <div>62 songs</div>
            </button>
          </ion-col>
        </ion-row>
        </ion-card>
        <ion-card>

        <ion-item text-center>
          <h1>5291</h1>
        </ion-item>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="people"></ion-icon>
              <div>94 listeners</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="musical-notes"></ion-icon>
              <div>83 songs</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>

    <button ion-button secondary block (click)="logout()" ion-button color="spotify">Log Out</button>

    <button id="spotify" ion-button color="spotify" block style="visibility:hidden" clear (click)="spotifyLogout()">Register Spotify</button>

  </div>
</ion-content>
