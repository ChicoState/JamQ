<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="page">
    <h1 text-center>{{this.user.username}}</h1>
    <button ion-button primary block (click)="goDJ()" ion-button color="green" >My DJ Profile.</button>
    <br>




    <button ion-button primary block (click)="goParty()">Go to Party page.</button>


    <br>
    <div>
      <h3 text-center> Previously Hosted Events </h3>
      <ion-card>
        <!-- <ion-card> -->
        <ion-item text-center>
          <h1>3972</h1>
        </ion-item>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="people"></ion-icon>
              <div>58 listeners</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="musical-notes"></ion-icon>
              <div>40 songs</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
    <br>
    <div>
      <h3 text-center> Previously Joined Events </h3>
      <ion-card>
        <ion-item text-center>
          <h1>8267</h1>
        </ion-item>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="people"></ion-icon>
              <div>184 listeners</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="musical-notes"></ion-icon>
              <div>62 songs</div>
            </button>
          </ion-col>
        </ion-row>
        </ion-card>
        <ion-card>

        <ion-item text-center>
          <h1>5291</h1>
        </ion-item>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="people"></ion-icon>
              <div>94 listeners</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="musical-notes"></ion-icon>
              <div>83 songs</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>

    <button ion-button secondary block (click)="logout()" ion-button color="green">Log Out</button>

    <button id="spotify" ion-button color="green" block style="visibility:hidden" clear (click)="spotifyLogout()">Register Spotify</button>

  </div>
</ion-content>
